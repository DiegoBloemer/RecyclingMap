<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login</title>
    <link rel="stylesheet" href="/frontend/assets/css/pages/login/login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-card">
        <div class="logo">
          <img src="/frontend/assets/imgs/logo.svg" alt="Logo">
        </div>
        <div class="icon">
          <img src="/frontend/assets/imgs/log-in_icon.svg" alt="Login_icon">
        </div>
        <form>
          <div class="input-field">
            <input type="email" placeholder="E-mail" required>
          </div>
          <div class="input-field">
            <input type="password" id="password" placeholder="Senha" required>
            <img src="/frontend/assets/imgs/eye-off_icon.svg" alt="Mostrar senha" id="togglePassoword">
          </div>
          <div class="options">
            <a href="">Esqueceu a senha?</a>
          </div>
        </form>
      </div>
    </section>
    <script src="/frontend/js/olho-magico.js"></script>
  </body>
</html>
